{% raw %}
<section class="bb b--near-white pbx" id="music">
  <div class="t-center ptl phm mw8 " style="border-top-width: 1px;">
    <div class="ptl pbm">
      <h1 class="sans-serif f4 fw4 ttu " >Listen</h1>
    </div>
    <div class="">
      <div class="bg-near-white ba b--near-white rounded wi-100" v-component="plangular" v-src="'http://soundcloud.com/zachhurdmusic/sets/zach-hurd'">
        <div class="p2 bg-white">
          <div class="table pvm">
            <small class="monospace h6 table-cell nowrap tc">{{ currentTime | prettyTime }} - {{ duration | prettyTime }}</small>
          </div>
          <div class="table">
            <div class="table-cell">
              <button class="button-icon" v-on="click: previous()">
                <svg v-plangular-icon="'previous'"></svg>
              </button>
            </div>
            <div class="table-cell">
              <button class="button-icon" v-on="click: playPause(player.playlistIndex)">
                <svg v-if="player.tracks[player.i] != track || !player.playing" v-plangular-icon="'play'"></svg>
                <svg v-if="player.tracks[player.i] == track && player.playing" v-plangular-icon="'pause'"></svg>
              </button>
            </div>
            <div class="table-cell">
              <button class="button-icon" v-on="click: next()">
                <svg v-plangular-icon="'next'"></svg>
              </button>
            </div>
            <div class="table-cell full-width">
              <div class="px1">
                <progress class="" v-on="click: seek($event)" value="{{ currentTime / duration || 0 }}">{{ currentTime / duration }}</progress>
              </div>
            </div>
          </div>
        </div>
        <div v-repeat="t : tracks" class="">
          <a href="#{{ t.title }}" class="block link px2 py1"
            v-on="click: playPause($index)"
            v-class="player.currentTrack == t ? 'bg-darken-3' : ''">
            {{ t.title }}
          </a>
        </div>
      </div>

    </div>
  </div>
  </div>
</section>
{% endraw %}
